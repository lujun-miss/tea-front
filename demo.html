<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茶叶微信商城 - iPhone模拟器展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .prototype-container {
            padding: 40px;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .prototype-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .prototype-item iframe {
            border: none;
            width: 375px;
            height: 812px;
        }
        
        .prototype-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <div class="header">
            <h1>茶叶微信商城</h1>
            <p>高保真原型设计 - HTML + Tailwind CSS</p>
        </div>
        
        <div class="prototype-grid">
            <div class="prototype-item">
                <div class="prototype-title">首页</div>
                <iframe src="pages/home.html"></iframe>
            </div>
            
            <div class="prototype-item">
                <div class="prototype-title">商品分类</div>
                <iframe src="pages/category.html"></iframe>
            </div>
            
            <div class="prototype-item">
                <div class="prototype-title">商品详情</div>
                <iframe src="pages/product-detail.html"></iframe>
            </div>
            
            <div class="prototype-item">
                <div class="prototype-title">购物车</div>
                <iframe src="pages/cart.html"></iframe>
            </div>
            
            <div class="prototype-item">
                <div class="prototype-title">订单</div>
                <iframe src="pages/order.html"></iframe>
            </div>
            
            <div class="prototype-item">
                <div class="prototype-title">个人中心</div>
                <iframe src="pages/profile.html"></iframe>
            </div>
            
            <div class="prototype-item">
                <div class="prototype-title">茶文化资讯</div>
                <iframe src="pages/article.html"></iframe>
            </div>
        </div>
        
        <div class="text-center mt-8">
            <a href="index.html" class="inline-block bg-white text-purple-600 px-8 py-3 rounded-full font-semibold hover:bg-gray-100 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                返回导航页面
            </a>
        </div>
    </div>
</body>
</html>
