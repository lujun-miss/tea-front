<!DOCTYPE html>

<head>

</head>
<body class="bg-gray-50">
    <div class="iphone-frame">

        <div class="absolute top-0 left-0 right-0 h-[70px] bg-white z-20">
            <div class="flex items-center justify-between px-4 pt-2">

                    <div class="w-1 h-1 bg-black rounded-full"></div>

                </div>

            </div>
            
            <div class="flex items-center justify-center h-[36px] relative">

            </div>
        </div>

                </div>

                    <div class="flex items-center justify-between">
                        <div class="flex-1">

                                <span class="text-xs opacity-90">满200可用</span>
                            </div>
                            <p class="text-xs opacity-90 mb-2">全场通用券</p>

                        </div>
                        <button class="bg-white text-red-500 px-4 py-2 rounded-full text-xs font-medium">立即使用</button>
                    </div>
                </div>

                <div class="bg-gradient-to-r from-orange-500 to-orange-400 rounded-2xl p-4 mb-3 text-white relative overflow-hidden">

                </div>

                <div class="bg-gradient-to-r from-green-500 to-green-400 rounded-2xl p-4 mb-3 text-white relative overflow-hidden">
                    <div class="absolute right-0 top-0 w-20 h-20 bg-white/10 rounded-full -mr-10 -mt-10"></div>
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="flex items-baseline gap-1 mb-1">
                                <span class="text-2xl font-bold">¥20</span>
                                <span class="text-xs opacity-90">满100可用</span>
                            </div>

                <div class="bg-gradient-to-r from-purple-500 to-purple-400 rounded-2xl p-4 mb-3 text-white relative overflow-hidden">

                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="flex items-baseline gap-1 mb-1">
                                <span class="text-2xl font-bold">¥10</span>
                                <span class="text-xs opacity-90">满50可用</span>
                            </div>
                            <p class="text-xs opacity-90 mb-2">茶具专享券</p>
                            <p class="text-xs opacity-75">有效期至 2025-03-20</p>
                        </div>
                        <button class="bg-white text-purple-500 px-4 py-2 rounded-full text-xs font-medium">立即使用</button>
                    </div>
                </div>

                <div class="bg-gradient-to-r from-blue-500 to-blue-400 rounded-2xl p-4 mb-3 text-white relative overflow-hidden">
                    <div class="absolute right-0 top-0 w-20 h-20 bg-white/10 rounded-full -mr-10 -mt-10"></div>
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="flex items-baseline gap-1 mb-1">
                                <span class="text-2xl font-bold">¥15</span>
                                <span class="text-xs opacity-90">满80可用</span>
                            </div>
                            <p class="text-xs opacity-90 mb-2">礼盒专享券</p>
                            <p class="text-xs opacity-75">有效期至 2025-04-10</p>
                        </div>
                        <button class="bg-white text-blue-500 px-4 py-2 rounded-full text-xs font-medium">立即使用</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="iphone-home-indicator"></div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
